<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FirstProjectVue</title>
  </head>
  <body>
    <div id="app">
      <p v-if="isVisible">{{ message }}</p>
      <button @click="isVisible = true">Aperte</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
      app = new Vue({
        el: "#app",
        data: {
          message: "Punk",
          isVisible: false,
        },
        methods: {},
      });
    </script>
  </body>
</html>
